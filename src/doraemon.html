<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>一只哆啦A梦</title>
    <link rel="stylesheet" href="global.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div id="wrapper">
                <div id="doraemon">
                    <div class="head">
                        <div class="face"></div>
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="nose">
                            <div class="lunar"></div>
                        </div>
                        <div class="mouth">
                            <div class="tongue left"></div>
                            <div class="tongue right"></div>
                        </div>
                        <div class="moustache"></div>
                        <div class="cheek">
                            <ul class="leftCheek">
                                <li class="b1"></li>
                                <li class="b2"></li>
                                <li class="b3"></li>
                            </ul>
                            <ul class="rightCheek">
                                <li class="b1_"></li>
                                <li class="b2_"></li>
                                <li class="b3_"></li>
                            </ul>
                        </div>
                        <div class="flight-vehicle">
                            <div class="base"></div>
                            <div class="cap"></div>
                            <div class="wing">
                                <div class="leftWing"></div>
                                <div class="rightWing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="necklace"></div>
                        <div class="bell">
                            <div class="hole"></div>
                        </div>
                        <div class="belly">
                            <div class="inside"></div>
                            <div class="magicPocket"></div>
                        </div>
                        <div class="arm">
                            <div class="leftArm"></div>
                            <div class="rightArm"></div>
                        </div>
                        <div class="hands">
                            <div class="leftHand"></div>
                            <div class="rightHand"></div>
                        </div>
                        <div class="feet">
                            <div class="leftFoot"></div>
                            <div class="rightFoot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button option="play">播放</button>
        <button option="pause">暂停</button>
        <button option="slow">慢速</button>
        <button option="normal">中速</button>
        <button option="fast">快速</button>
        <button option="reset">重置</button>
        <button option="skip">跳过</button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="doraemon.js"></script> -->
</body>

</html>
